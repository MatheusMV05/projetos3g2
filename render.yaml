# render-free.yaml - Configuração 100% gratuita
# Use este arquivo se o render.yaml principal pedir cartão

services:
  # Backend Spring Boot
  - type: web
    name: brasfi-backend
    env: docker
    dockerfilePath: ./Dockerfile
    region: oregon
    plan: free
    branch: main
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: JWT_SECRET_KEY
        value: meu_jwt_super_secreto_de_32_caracteres_ou_mais_para_seguranca_total_brasfi_2024
      - key: JWT_EXPIRATION
        value: 86400000
      - key: APP_BASE_URL
        value: https://brasfi-backend.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: "*"
      - key: APPLICATION_RATELIMITING_ENABLED
        value: true
      - key: APPLICATION_RATELIMITING_LIMIT
        value: 50
      - key: APPLICATION_RATELIMITING_DURATION
        value: 60
      - key: BRASFI_ADMIN_EMAIL
        value: admin@brasfi.com.br

