<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter BRASFI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            background-color: #06538b;
            padding: 20px;
            text-align: center;
        }
        .header img {
            max-width: 200px;
        }
        .content {
            padding: 20px;
        }
        .footer {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
        .unsubscribe {
            margin-top: 20px;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="header">
    <img src="https://brasfi.com.br/assets/logo.png" alt="BRASFI" />
</div>

<div class="content">
    <div th:utext="${conteudo}">
        <!-- Conteúdo da newsletter será inserido aqui -->
    </div>

    <div class="unsubscribe">
        <p>Para cancelar sua inscrição em nossa newsletter, <a href="https://brasfi.com.br/newsletter/cancelar">clique aqui</a>.</p>
    </div>
</div>

<div class="footer">
    <p>© 2025 BRASFI - Finanças Sustentáveis<br>
        Este é um email automático, por favor não responda a esta mensagem.</p>
</div>
</body>
</html>
