# application-free.properties
# Configuração otimizada para plano gratuito do Render
# Arquivo para colocar em Backend/src/main/resources/

# Configurações do servidor
server.port=${PORT:10000}
server.servlet.context-path=/

# Configurações do banco de dados
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configurações do JPA/Hibernate (otimizado para free tier)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Pool de conexões reduzido para free tier
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=900000

# Configurações de logging (reduzido)
logging.level.com.brasfi=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework.web=WARN
logging.pattern.console=%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Configurações de JWT
application.security.jwt.secret-key=${JWT_SECRET_KEY:meu_jwt_super_secreto_de_32_caracteres_ou_mais_para_seguranca_total}
application.security.jwt.expiration=${JWT_EXPIRATION:86400000}

# Configurações de CORS
application.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}

# Configurações de email (opcional no free tier)
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Configurações de backup (desabilitado no free tier)
application.backup.directory=/tmp/backups
application.backup.tables=usuarios,perfis,paginas,informacoes_institucionais
application.backup.monitor.enabled=false

# Configurações de rate limiting (reduzido)
application.ratelimiting.enabled=${APPLICATION_RATELIMITING_ENABLED:true}
application.ratelimiting.limit=${APPLICATION_RATELIMITING_LIMIT:50}
application.ratelimiting.duration=${APPLICATION_RATELIMITING_DURATION:60}

# Configurações da aplicação
application.base-url=${APP_BASE_URL:https://brasfi-backend.onrender.com}
brasfi.admin.email=${BRASFI_ADMIN_EMAIL:admin@brasfi.com.br}

# Configurações do Actuator (simplificado)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.server.port=${server.port}

# Configurações de upload (reduzido)
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Configurações de cache (simples para free tier)
spring.cache.type=simple

# Configurações de encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Configurações de Thymeleaf (cache desabilitado para dev)
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8

# Configurações de memória para free tier
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Desabilitar recursos pesados no free tier
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never