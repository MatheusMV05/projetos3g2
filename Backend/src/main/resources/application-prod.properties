# application-prod.properties
# Arquivo para colocar em Backend/src/main/resources/

# Configurações do servidor
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/

# Configurações do banco de dados
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Configurações de logging
logging.level.com.brasfi=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Configurações de JWT
application.security.jwt.secret-key=${JWT_SECRET_KEY}
application.security.jwt.expiration=${JWT_EXPIRATION:86400000}

# Configurações de CORS
application.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}

# Configurações de email
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE:true}

# Configurações de backup
application.backup.directory=${APPLICATION_BACKUP_DIRECTORY:/app/backups}
application.backup.tables=usuarios,perfis,paginas,informacoes_institucionais,metricas_impacto,depoimentos
application.backup.monitor.enabled=true
application.backup.monitor.tolerance-hours=25

# Configurações de rate limiting
application.ratelimiting.enabled=${APPLICATION_RATELIMITING_ENABLED:true}
application.ratelimiting.limit=${APPLICATION_RATELIMITING_LIMIT:100}
application.ratelimiting.duration=${APPLICATION_RATELIMITING_DURATION:60}

# Configurações da aplicação
application.base-url=${APP_BASE_URL:https://brasfi-backend.onrender.com}
brasfi.admin.email=${BRASFI_ADMIN_EMAIL:admin@brasfi.com.br}

# Configurações do Actuator
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# Configurações de upload de arquivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configurações de cache
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=1h

# Configurações de encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Configurações de Thymeleaf
spring.thymeleaf.cache=true
spring.thymeleaf.encoding=UTF-8

# Configurações de conexão do banco
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000